<div class="sidebar-text" data-section="text">
	<div class="sidebar-head" data-click="select-tab">
		<span class="active">Style</span>
		<span>Text</span>
		<span>Arrange</span>
	</div>

	<!-- Style body -->
	<div class="sidebar-body active">
		<div class="styles shape-styles" data-click="set-shape-style">
			<span class="icon-shape-style-1" data-arg="#222222"></span>
			<span class="icon-shape-style-2" data-arg="#1ba3fc"></span>
			<span class="icon-shape-style-3" data-arg="#65d744"></span>
			<span class="icon-shape-style-4" data-arg="#ea261f"></span>
			<span class="icon-shape-style-5" data-arg="#fcad2a"></span>
			<span class="icon-shape-style-6" data-arg="#fc47a1"></span>
		</div>

		<div class="group-row text-fill-options">
			<legend data-click="toggle-group-body">Fill</legend>
			<div class="group-body">
				<div data-click="select-fill-type">
					<div class="option-buttons_ has-text">
						<span data-arg="solid">Solid</span>
						<span data-arg="linearGradient">Linear</span>
						<span data-arg="radialGradient">Radial</span>
					</div>
				</div>
				<div class="flex-row">
					<legend class="bold">Color</legend>
					<div>
						<div class="color-preset_" data-click="popup-color-palette" data-change="set-text-fill-color" style="--preset-color: #000000;"></div>
					</div>
				</div>
				<div class="gradient-options">
					<div class="gradient-colors" data-change="set-fill-gradient-color">
						<!-- <span class="point"></span> -->
					</div>

					<div class="flex-row">
						<legend class="bold">Angle</legend>
						<div data-suffix="°">
							<input type="number" id="text-gradient-angle" min="0" max="360" step="1" value="315"/>
							<div>
								<span></span>
								<span></span>
							</div>
						</div>
					</div>

					<div>
						<span class="form-checkbox_"><input type="checkbox" id="gradient-reverse"/><i></i></span>
						<label for="gradient-reverse">Reverse Gradient Direction</label>
					</div>
				</div>
			</div>
		</div>

		<div class="group-row text-border-options">
			<legend data-click="toggle-group-body">Border</legend>
			<div class="group-body">
				<div class="flex-row">
					<div class="w37">
						<selectbox class="text-outline" data-menu="text-outline">
							<option class="prefix-icon" selected="1" value="solid"/>
						</selectbox>
					</div>
					<div class="color-preset_" data-click="popup-color-palette" data-change="set-text-outline-color" style="--preset-color: #000000;"></div>
					<div class="w23">
						<input type="number" value="1" min="0" max="10" id="text-outline" data-change="set-text-outline-width"/>
						<div>
							<span></span>
							<span></span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="group-row text-shadow-options">
			<legend data-click="toggle-group-body">Shadow</legend>
			<div class="group-body">
				<div class="flex-row text-shadow-blur">
					<div class="w63">
						<span class="range-caption">Blur</span>
						<input type="range" value="0" min="0" max="20" data-change="set-text-shadow">
					</div>
					<div class="has-caption" data-suffix="px">
						<input type="number" value="0" min="0" max="20" data-change="set-text-shadow"/>
						<div>
							<span></span>
							<span></span>
						</div>
					</div>
				</div>
				<div class="flex-row text-shadow-offset">
					<div class="w63">
						<span class="range-caption">Offset</span>
						<input type="range" value="0" min="0" max="40" data-change="set-text-shadow">
					</div>
					<div class="has-caption" data-suffix="px">
						<input type="number" value="0" min="0" max="40" data-change="set-text-shadow"/>
						<div>
							<span></span>
							<span></span>
						</div>
					</div>
				</div>
				<div class="flex-row text-shadow-opacity">
					<div class="w63">
						<span class="range-caption">Opacity</span>
						<input type="range" value="0" min="0" max="100" data-change="set-text-shadow">
					</div>
					<div class="has-caption" data-suffix="%">
						<input type="number" value="0" min="0" max="100" data-change="set-text-shadow"/>
						<div>
							<span></span>
							<span></span>
						</div>
					</div>
				</div>

				<div class="flex-row text-shadow-angle-color">
					<legend class="bold">Angle</legend>
					<div data-suffix="°">
						<input type="number" name="text-shadow-angle" min="0" max="360" value="45" data-change="set-text-shadow"/>
						<div>
							<span></span>
							<span></span>
						</div>
					</div>
					<div class="color-preset_" data-click="popup-color-palette" data-change="set-text-shadow" style="--preset-color: #000000;"></div>
				</div>
			</div>
		</div>

		<div class="group-row text-reflection-options">
			<legend data-click="toggle-group-body">Reflection</legend>
			<div class="group-body">
				<div class="flex-row text-reflection">
					<div class="w63">
						<input type="range" value="50" min="0" max="100" data-change="set-text-reflection">
					</div>
					<div data-suffix="%">
						<input type="number" value="50" min="0" max="100" data-change="set-text-reflection"/>
						<div>
							<span></span>
							<span></span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="group-row text-opacity-options">
			<legend data-click="toggle-group-body">Opacity</legend>
			<div class="group-body">
				<div class="flex-row text-opacity">
					<div class="w63">
						<input type="range" value="50" min="0" max="100" data-change="set-text-opacity">
					</div>
					<div data-suffix="%">
						<input type="number" value="50" min="0" max="100" data-change="set-text-opacity"/>
						<div>
							<span></span>
							<span></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Text body -->
	<div class="sidebar-body">

	</div>

	<!-- Arrange body -->
	<div class="sidebar-body">

	</div>
</div>
