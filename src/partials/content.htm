<layout>
	<content data-area="content">
		<div class="head">
			<span class="icon-add"></span>
			<!-- Sheet names goes here -->
			<span>Sheet 1</span>
			<span class="active">Sheet 2</span>
			<span>Sheet 3</span>
		</div>
		<div class="body" data-click1="blur-table">
			<div class="wrapper">
				<!-- shhet tables goes here -->

				@import "sections/table-tools.htm"
				@import "sections/sheet-table.htm"
			</div>
		</div>
		<div class="foot">
			<div class="cell-type">Formula</div>
			<div class="cell-value">
				<div class="formula">
					<span class="formula-method">Sum</span>
					<span class="formula-value">D1:D15</span>
				</div>
			</div>
		</div>
	</content>
	<sidebar class="right hidden1" data-area="sidebar">
		<div class="container">
			@import "sections/sidebar-empty.htm"
			@import "sections/sidebar-table.htm"
		</div>
	</sidebar>
</layout>
