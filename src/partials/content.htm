<layout class="show-sidebar" data-click="hide-popups">
	<content>
		<div class="head" data-area="head">
			<span class="icon-add" data-click="add-sheet"></span>
			<div data-click="select-sheet">
				<div class="sheet-reel">
					<!-- Sheet names goes here -->
				</div>
			</div>
		</div>
		<div class="body" data-click="blur-table">
			<div class="wrapper">
				@import "sections/table-tools.htm"
				<!-- sheet tables goes here -->
			</div>
		</div>
		<div class="foot">
			<!-- footer HTML goes here -->
		</div>
	</content>
	<sidebar class="right show-sheet" data-area="sidebar">
		<div class="container">
			@import "sections/sidebar-sheet.htm"
			@import "sections/sidebar-empty.htm"
			@import "sections/sidebar-title.htm"
			@import "sections/sidebar-caption.htm"
			@import "sections/sidebar-table.htm"
			@import "sections/sidebar-shape.htm"
			@import "sections/sidebar-chart.htm"
		</div>
	</sidebar>
</layout>

<div class="popups" data-area="popups">
	<div class="popup-insert-shape-options">
		<div class="options-reel" data-click="select-grid">
			<div class="grid-column">
				<span class="shape-rectangle" data-arg="shape-rectangle"></span>
				<span class="shape-disc" data-arg="shape-disc"></span>
				<span class="shape-triangle" data-arg="shape-triangle"></span>
			</div>
			<div class="grid-column">
				<span class="shape-star" data-arg="shape-star"></span>
				<span class="shape-pentagon" data-arg="shape-pentagon"></span>
				<span class="shape-hexagon" data-arg="shape-hexagon"></span>
			</div>
		</div>
		<ul class="grid-nav" data-click="do-grid-navigation">
			<li class="active"></li>
			<li></li>
			<li></li>
		</ul>
	</div>

	<div class="popup-insert-image-options">
		<div class="options-reel" data-click="select-grid">
			<div class="grid-column">

			</div>
		</div>
	</div>

	<div class="popup-insert-grid-options">
		<div class="options-reel" data-click="select-grid">
			<div class="grid-column">
				<span class="icon-table-style-1" data-arg="grid-1"></span>
				<span class="icon-table-style-3" data-arg="grid-3"></span>
				<span class="icon-table-style-5" data-arg="grid-5"></span>
			</div>
			<div class="grid-column">
				<span class="icon-table-style-2" data-arg="grid-2"></span>
				<span class="icon-table-style-4" data-arg="grid-4"></span>
				<span class="icon-table-style-6" data-arg="grid-6"></span>
			</div>
		</div>
	</div>

	<div class="popup-insert-chart-options">
		<div class="options-reel" data-click="select-chart" data-step="1">
			<div class="reel">
				<div class="grid-column">
					<span class="icon-chart-columns-1" data-arg="chart-1"></span>
					<span class="icon-chart-columns-3" data-arg="chart-3"></span>
					<span class="icon-chart-columns-5" data-arg="chart-5"></span>
				</div>
				<div class="grid-column">
					<span class="icon-chart-columns-2" data-arg="chart-2"></span>
					<span class="icon-chart-columns-4" data-arg="chart-4"></span>
					<span class="icon-chart-columns-6" data-arg="chart-6"></span>
				</div>
				<div class="grid-column">
					<span class="icon-bars-style-1" data-arg="bars-1"></span>
					<span class="icon-bars-style-3" data-arg="bars-3"></span>
					<span class="icon-bars-style-5" data-arg="bars-5"></span>
				</div>
				<div class="grid-column">
					<span class="icon-bars-style-2" data-arg="bars-2"></span>
					<span class="icon-bars-style-4" data-arg="bars-4"></span>
					<span class="icon-bars-style-6" data-arg="bars-6"></span>
				</div>
				<div class="grid-column">
					<span class="icon-pie-style-1" data-arg="pie-1"></span>
					<span class="icon-pie-style-3" data-arg="pie-3"></span>
					<span class="icon-pie-style-5" data-arg="pie-5"></span>
				</div>
				<div class="grid-column">
					<span class="icon-pie-style-2" data-arg="pie-2"></span>
					<span class="icon-pie-style-4" data-arg="pie-4"></span>
					<span class="icon-pie-style-6" data-arg="pie-6"></span>
				</div>
			</div>
		</div>
		<ul class="grid-nav" data-click="do-grid-navigation">
			<li class="active"></li>
			<li></li>
			<li></li>
		</ul>
	</div>

	<div class="popup-palette" data-click="select-color">
		<span style="background: #416895;"></span>
		<span style="background: #984140;"></span>
		<span style="background: #7d954c;"></span>
		<span style="background: #665180;"></span>
		<span style="background: #408a9d;"></span>
		<span style="background: #c4783f;"></span>
		
		<span style="background: #5182bb;"></span>
		<span style="background: #be5150;"></span>
		<span style="background: #9cba5f;"></span>
		<span style="background: #8066a0;"></span>
		<span style="background: #50acc4;"></span>
		<span style="background: #f5964f;"></span>
		
		<span style="background: #7ca1cc;"></span>
		<span style="background: #ce7c7b;"></span>
		<span style="background: #b4cb86;"></span>
		<span style="background: #9f8cb8;"></span>
		<span style="background: #7bc1d3;"></span>
		<span style="background: #f7b079;"></span>
		
		<span style="background: #a8c0dd;"></span>
		<span style="background: #dea8a7;"></span>
		<span style="background: #cddcae;"></span>
		<span style="background: #bfb2d0;"></span>
		<span style="background: #a7d6e2;"></span>
		<span style="background: #facaa5;"></span>
		
		<span style="background: #535353;"></span>
		<span style="background: #000000;" class="active"></span>
		<span style="background: #a7a7a7;"></span>
		<span style="background: #ffffff;"></span>
		<span style="background: #dddddd;"></span>
	</div>
</div>
