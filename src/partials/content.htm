<layout class="show-sidebar">
	<content>
		<div class="head" data-area="head">
			<span class="icon-add" data-click="add-sheet"></span>
			<div data-click="select-sheet">
				<div class="sheet-reel">
					<!-- Sheet names goes here -->
				</div>
			</div>
		</div>
		<div class="body" data-click="blur-table">
			<div class="wrapper">
				@import "sections/table-tools.htm"
				<!-- sheet tables goes here -->
			</div>
		</div>
		<div class="foot">
			<!-- footer HTML goes here -->
		</div>
	</content>
	<sidebar class="right show-sheet" data-area="sidebar">
		<div class="container">
			@import "sections/sidebar-sheet.htm"
			@import "sections/sidebar-empty.htm"
			@import "sections/sidebar-table.htm"
			@import "sections/sidebar-chart.htm"
		</div>
	</sidebar>
</layout>
